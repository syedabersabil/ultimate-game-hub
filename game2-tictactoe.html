<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #3498db;
            color: white;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            aspect-ratio: 1;
            background: #ecf0f1;
            border: 3px solid #bdc3c7;
            border-radius: 10px;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .cell:hover:not(.taken) {
            background: #d5dbdb;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .cell.winner {
            background: #2ecc71;
            color: white;
            animation: winPulse 0.5s;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            color: #2c3e50;
            min-height: 30px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }

        body.dark {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
        }

        body.dark .container {
            background: #2c3e50;
            color: white;
        }

        body.dark h1, body.dark .status, body.dark .score-value {
            color: white;
        }

        body.dark .scoreboard {
            background: #34495e;
        }

        body.dark .cell {
            background: #34495e;
            border-color: #4a6278;
        }

        @media (max-width: 600px) {
            .cell {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">üè† Home</a>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

    <div class="container">
        <h1>üß† Smart Tic Tac Toe</h1>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('single')">vs Computer</button>
            <button class="mode-btn" onclick="setMode('two')">2 Players</button>
        </div>

        <div class="scoreboard">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="status" id="status">Player X's Turn</div>

        <div class="board" id="board"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="resetGame()">New Game</button>
            <button class="btn btn-secondary" onclick="resetStats()">Reset Stats</button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameMode = 'single';
        let gameActive = true;
        let stats = { x: 0, o: 0, draw: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => makeMove(i));
                boardEl.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;

            board[index] = currentPlayer;
            updateBoard();

            if (checkWinner()) {
                endGame(currentPlayer);
            } else if (board.every(cell => cell !== '')) {
                endGame('draw');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('status').textContent = `Player ${currentPlayer}'s Turn`;

                if (gameMode === 'single' && currentPlayer === 'O' && gameActive) {
                    setTimeout(computerMove, 500);
                }
            }
        }

        function computerMove() {
            const move = getBestMove();
            makeMove(move);
        }

        function getBestMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Block player
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // Take center
            if (board[4] === '') return 4;

            // Take corner
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // Take any available
            const available = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function checkWinner() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return pattern;
                }
            }
            return null;
        }

        function endGame(winner) {
            gameActive = false;
            const winPattern = checkWinner();

            if (winner === 'draw') {
                stats.draw++;
                document.getElementById('scoreDraw').textContent = stats.draw;
                document.getElementById('status').textContent = "It's a Draw! ü§ù";
            } else {
                if (winner === 'X') stats.x++;
                else stats.o++;
                document.getElementById('scoreX').textContent = stats.x;
                document.getElementById('scoreO').textContent = stats.o;
                document.getElementById('status').textContent = `Player ${winner} Wins! üèÜ`;

                if (winPattern) {
                    winPattern.forEach(i => {
                        document.querySelector(`[data-index="${i}"]`).classList.add('winner');
                    });
                }
            }
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, i) => {
                cell.textContent = board[i];
                cell.classList.remove('taken', 'x', 'o');
                if (board[i]) {
                    cell.classList.add('taken', board[i].toLowerCase());
                }
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = "Player X's Turn";
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('winner'));
            updateBoard();
        }

        function resetStats() {
            stats = { x: 0, o: 0, draw: 0 };
            document.getElementById('scoreX').textContent = 0;
            document.getElementById('scoreO').textContent = 0;
            document.getElementById('scoreDraw').textContent = 0;
            resetGame();
        }

        function setMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const btn = document.querySelector('.dark-mode-toggle');
            btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        }

        initBoard();
    </script>
</body>
</html>
